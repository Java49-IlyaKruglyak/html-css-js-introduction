<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/skate-styles.css">
    <title>Java49 Ilya Kruglyak</title>
</head>

<body>
    <header class="logo">
        Skateboarding Brands
    </header>
    <main class="main-class">
        <section class="details-container">
            <div class="details-frame">
                <img src="images/brands.jpeg" class="details-image">
                <span class="details-title">Gallery</span>
            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/girl-team.jpeg" 
                data-details-title="Girl Skateboards">
                    <img src="images/girl.png" class="thumbnails-image">
                    <span class="thumbnails-title">Girl</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/chocolate-team2.jpeg" 
                data-details-title="Chocolate Skateboards">
                    <img src="images/chocolate.png" class="thumbnails-image">
                    <span class="thumbnails-title">Girl</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/independent-team.jpeg"
                data-details-title="Creature Skateboards">
                    <img src="images/independent.jpeg" class="thumbnails-image" >
                    <span class="thumbnails-title">Creature</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/dc-team.jpeg"
                data-details-title="DC Skateboarding">
                    <img src="images/dc.png" class="thumbnails-image">
                    <span class="thumbnails-title">DC</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/santacruz-team.jpeg"
                data-details-title="Santa Cruz Skateboards">
                    <img src="images/santacruz.jpeg" class="thumbnails-image">
                    <span class="thumbnails-title">Santa Cruz</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
